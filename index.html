<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div class="result">
				<p class="calc">CALC</p>
				<div class="result-1">
					<div class="history">
						<p class="history-value"></p>
					</div>
					<div class="output">
						<p class="output-value"></p>
					</div>
				</div>
			</div>

			<div class="keyboard">
				<div class="button">

					<button class="">MC</button>
					<button class="">MR</button>
					<button class="">M-</button>
					<button class="">M+</button>
					<button class="">(</button>
					<button class="">)</button>
					<button class="">âˆš</button>

					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>

					<button class="operator" id="/">/</button>
					<button class="operator" id="%">%</button>

					<button class="">+/-</button>

					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>

					<button class="operator" id="*" >x</button>
					<button class="operator" id="-" >-</button>
					<button class="operator clear" id="clear">AC</button>

					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>

					<button class="operator row2 orange" id="+">+</button>

					<button class="row2 orange operator" id="=">=</button>
					<button class="operator backspace" id="backspace">C</button>
					<button class="number" id="0">0</button>
					<button class="number" id="00">00</button>
					<button class="number" id=".">.</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./js/style.js"></script>

</body>
</html>
